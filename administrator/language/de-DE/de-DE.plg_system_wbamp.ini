PLG_SYSTEM_WBAMP_CLEANUP_REGEXP_LABEL = "Bereinigungs Ausdrücke"
PLG_SYSTEM_WBAMP_CLEANUP_REGEXP_DESC = "<span class='wbdanger'>Für erfahrene Benutzer:</span> Gib RegEx an um AMP Output zu bereinigen (ein Ausdruck pro Zeile). Diese Ausdrücke werden verarbeitet bevor die Seite angezeigt wird. Übereinstimmende Inhalte werden dann durch den in den <pre>=></pre> Zeichen angegebenen Text ersetzt, dieser muss in doppelten Anführungszeichen stehen - zudem muss dies auf einer einzelnen Zeile stehen. <br />Hinterlesse ein einzelnes <pre>-</pre> Zeichen in der <pre>ersten Zeile</pre> um diese Funktion komplett zu deaktivieren.<br />Zeilen die mit einem <pre>;</pre> beginnen werden ignoriert.<br />Dies kann dazu verwendet werden um bspw. Inhalt von Plugins die nicht auf AMP Seiten erlaubt sind zu entfernen. Besuche die <a href="_QQ_"https://weeblr.com/documentation/products.wbamp/1/going-further/index.html"_QQ_" target="_QQ_"_blank"_QQ_">Dokumentation für eine Liste</a> von RegEx."
;
